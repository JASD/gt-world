<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pou="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:component>
        <pou:dataGrid id="notifaciones" var="noti" columns="1" rows="5"
                      value="#{sessionController.user.notificacionList}">
            <pou:column>
                <pou:panel header="#{noti.tituloNotificacion}">
                    <h:panelGrid columns="1">
                        <h:outputText value="#{noti.fechaNotificacion}"/>
                        <h:outputText value="#{noti.contenidoNotificacion}"/>
                        <pou:commandLink value="Cerrar" update="notifaciones"/>
                    </h:panelGrid>
                </pou:panel>
            </pou:column>
            
        </pou:dataGrid>
    </ui:component>
</html>
