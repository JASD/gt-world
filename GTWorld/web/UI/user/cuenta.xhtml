<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pou="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:component>
        <pou:tabView effect="fade" dynamic="true" style="min-height: 500px">

            <pou:tab title="Información de Cuenta">

                <h:panelGrid columns="2" style="height: 400px">

                    <pou:graphicImage value="#{sessionController.picture}" 
                                      width="350" height="450" style="margin-top: 10px"/>
                    <pou:panelGrid columns="2" style="margin-left: 100px">
                        <h:outputText value="Usuario:" style="font-weight: bold"/>
                        <h:outputText value="#{sessionController.user.idUsuario}"/>
                        <h:outputText value="Nombre:" style="font-weight: bold"/>
                        <h:outputText value="#{sessionController.user.nombreUsuario} #{sessionController.user.apellidoUsuario}"/>
                        <h:outputText value="Email:" style="font-weight: bold"/>
                        <h:outputText value="#{sessionController.user.emailUsuario}"/>
                        <h:outputText value="Fecha de Ingreso:" style="font-weight: bold" />
                        <h:outputText value="#{sessionController.user.fechaIngresoUsuario}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT-06:00" />
                        </h:outputText>
                    </pou:panelGrid>
                </h:panelGrid>

            </pou:tab>

            <pou:tab title="Configuración de Cuenta" >


                <h:panelGrid columns="2" cellpadding="7">


                    <h:outputLabel value="Nombres:" />
                    <pou:inputText id="names" required="true"
                                   maxlength="50" label="Nombres"
                                   value="#{sessionController.user.nombreUsuario}"/>

                    <h:outputLabel value="Apellidos:" />
                    <pou:inputText id="last"  required="true"
                                   maxlength="50" label="Apellidos"
                                   value="#{sessionController.user.apellidoUsuario}"/>

                    <h:outputLabel value="Correo: " />
                    <pou:inputText id="mail"  required="true"
                                   maxlength="50" label="Correo"
                                   value="#{sessionController.user.emailUsuario}"/>

                    <h:outputLabel value="Foto:" />
                    <pou:fileUpload value="#{sessionController.foto}"
                                    mode="simple"/>

                    <pou:commandButton icon="save" title="Guardar" value="Guardar"
                                       actionListener="#{sessionController.updateProfile}"
                                       ajax="false" />
                </h:panelGrid>   

            </pou:tab>

        </pou:tabView>

    </ui:component>
</html>
