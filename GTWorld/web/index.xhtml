<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pou="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>GTWorld</title>
        <h:outputStylesheet name="css/login.css"/>
    </h:head>
    <h:body>
        <pou:graphicImage value="resources/img/logo.png" 
                          style="margin-left: 100px; margin-top: 20px"/>
        <pou:ajaxStatus id="loading" style="display: inline; float: right;
                        margin-right: 200px">
            <f:facet name="start">
                <h:graphicImage value="resources/img/loading_circle.gif" />  
            </f:facet>
            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </pou:ajaxStatus>

        <pou:separator style="margin-left: 100px; margin-right: 200px"/>


        <h:form> 
            <h:column>
                <pou:graphicImage value="resources/img/login.jpg" 
                                  style="margin-left: 100px; margin-top: 10px"/>
            </h:column>
            <h:column>
                <pou:panel id="login" style="display: inline-block; 
                           position: absolute; margin-left: 100px; margin-top: 100px">
                    <h:outputLabel value="Iniciar Sesión" 
                                   style="font-weight: bolder"/>
                    <br /><br />
                    <h:outputLabel value="Usuario:" />
                    <pou:inputText id="name" style="margin-left: 30px"
                                   value="#{sessionController.idUser}"/>
                    <br /><br />
                    <h:outputLabel value="Contraseña:" />
                    <pou:password id="pass" style="margin-left: 10px"
                                  value="#{sessionController.passUser}"/>
                    <br /><br />
                    <pou:commandButton value="Entrar" update="login"
                                       actionListener="#{sessionController.login}"/>
                    <pou:commandLink value="Crear Cuenta" style="margin-left: 100px;
                                     color: darkblue; font-size: 12px" ajax="false"/>
                    <br />
                    <pou:messages showDetail="false"/>
                </pou:panel>
            </h:column>
        </h:form>

        <pou:separator style="margin-left: 100px; margin-right: 200px"/>

    </h:body>

</html>
